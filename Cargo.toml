[workspace]
members = [
    ".",
    "mnn-sys",
    "runner",
]

[package]
name = "mnn"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.86"
castaway = "0.2.3"
libc = "0.2.155"
mnn-sys = { version = "0.1.0", path = "mnn-sys", default-features = false }
paste = "1.0.15"
tap = "1.0.1"
thiserror = "1.0.63"
error-stack = { version = "0.5.0", optional = true }
clap = { version = "4.5.9", features = ["derive"], optional = true }
wasm-bindgen = "0.2.92"

[features]
metal = ["mnn-sys/metal"]
coreml = ["mnn-sys/coreml"]
vulkan = ["mnn-sys/vulkan"]
opencl = ["mnn-sys/opencl"]
openmp = ["mnn-sys/openmp"]
mnn-threadpool = ["mnn-sys/mnn-threadpool"]
error-report = ["dep:error-stack"]
# Re exports some enums and structs with `#[derive(clap::ValueEnum, Debug)]`
clap = ["dep:clap"]
default = ["error-report", "mnn-threadpool"]

[dev-dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.9", features = ["derive"] }
[target.'cfg(target_os = "emscripten")'.dev-dependencies]
emscripten-functions-sys = "3.3.63"
