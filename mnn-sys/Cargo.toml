[package]
name = "mnn-sys"
version = "0.1.0"
edition = "2021"
links = "mnn"

[build-dependencies]
anyhow = "1.0.86"
bindgen = { version = "0.69", features = ["experimental"] }
cc = { version = "1.1.5", features = [] }
cmake = { git = "https://github.com/blonteractor/cmake-rs", features = ["parallel"] }
diffy = "0.4.0"
dunce = "1.0.4"
fs_extra = "1.3.0"
tap = "1.0.1"

[features]
vulkan = []
metal = []
coreml = ["metal"]
opencl = []
openmp = []
mnn-threadpool = []
default = ["mnn-threadpool"]

[dependencies]
libc = "0.2.155"
paste = "1.0.15"
