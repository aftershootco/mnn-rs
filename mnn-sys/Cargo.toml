[package]
name = "mnn-sys"
version = "0.1.0"
edition = "2021"
links = "mnn"
license = { workspace = true }

[build-dependencies]
anyhow = "1.0.86"
bindgen = { version = "0.70", features = ["experimental"] }
cc = { version = "1.1.5", features = ["parallel"] }
diffy = "0.4.0"
dunce = "1.0.4"
error-stack.workspace = true
fs_extra = "1.3.0"
ignore = "0.4.23"
itertools = "0.13.0"
pkg-config = "0.3.31"
tap = "1.0.1"
thiserror = "2.0.3"
walkdir = "2.5.0"

[features]
vulkan = []
metal = []
coreml = ["metal"]
opencl = []
openmp = []
opengl = []

mnn-threadpool = []

crt_static = []
mini-build = []
sparse-compute = []
arm82 = []
bf16 = []
cpu-weight-dequant-gemm = []
avx512 = []
neon = []
low-memory = []

default = ["mnn-threadpool", "sparse-compute", "opencl"]
