[package]
name = "mnn-sys"
version = "0.1.0"
edition = "2021"
links = "mnn"
license = { workspace = true }

[build-dependencies]
anyhow = "1.0.86"
bindgen = { version = "0.70", features = ["experimental"] }
cc = { version = "1.1.5", features = [] }
cmake = { git = "https://github.com/blonteractor/cmake-rs", features = [
  "parallel",
] }
diffy = "0.4.0"
dunce = "1.0.4"
fs_extra = "1.3.0"
tap = "1.0.1"

[features]
vulkan = []
metal = []
coreml = ["metal"]
opencl = []
openmp = []
opengl = []
mnn-threadpool = []
default = ["mnn-threadpool"]
crt_static = []

[dependencies]
half = "2.4.1"
libc = "0.2.155"
